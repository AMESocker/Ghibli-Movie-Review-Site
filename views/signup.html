<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="./assets/images/logo-image-icon2.png" type="image/icon type" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css"/>

    <title>Eiga</title>
  </head>
  <body
    style="
      background-image: url('/assets/background-images/Ghibli_Island_Background.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <h1></h1>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/"
        ><img
          src="../assets/images/logo-image.png"
          style="max-width: auto; max-height: 55px"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active ehead">
            <a class="nav-link h2" href="/"
              >Eiga <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
        <ul class="navbar-nav ml-md-auto">
          <li class="nav-item" id="loginLink">
            <a class="nav-link h2 login-btn" href="/login">Log in</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Signup Box -->

    <section class="h-100 gradient-form">
      <div class="container py-5 h-100">
        <div
          class="row d-flex justify-content-center align-items-center h-100"
        >
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
                  <div class="card-body p-md-5 mx-md-4">
                    <div class="text-center">
                      <img
                        src="../assets/images/logo-image.png"
                        style="width: 185px"
                        alt="logo"
                      />
                      <h4 class="mt-1 mb-5 pb-1"></h4>
                    </div>

                    <form class="signup-form">
                      <p>Welcome to Eiga!</p>

                      <div class="form-outline mb-4">
                        <input
                          type="username"
                          id="username-input"
                          class="form-control"
                        />
                        <label
                          class="form-label userfont"
                          for="form2Example11"
                          >Username</label
                        >
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="password"
                          id="password-input"
                          class="form-control"
                        />
                        <label
                          class="form-label userfont"
                          for="form2Example22"
                          >Password</label
                        >
                      </div>
                      <div class="form-group userfont">
                        <input
                          type="password"
                          class="form-control"
                          id="confirm-password-input"
                        />
                        <label for="confirm-password-signup">Confirm Password</label>

                      </div>
                      <button type="submit" class="btn btn-primary">Sign-up</button>
                    </form>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/script/signup.js"></script>
  </body>
</html>
