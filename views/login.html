    <!-- Navigation Bar -->
    <div class="topBar">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/"
          ><img
            src="../assets/images/logo-image.png"
            style="max-width: auto; max-height: 55px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link h2" href="/"
                >Eiga <span class="sr-only">(current)</span></a
              >
            </li>
            <!-- <li class="nav-item" id="signupLink">
            <a class="nav-link h2" href="/signup">Sign up</a>
          </li> -->
          </ul>
        </div>
      </nav>
    </div>
    <main>
      <section class="h-100 gradient-form" style="background-color: #eee">
        <div class="container py-5 h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
                      <div class="text-center">
                        <img
                          src="../assets/images/logo-image.png"
                          style="width: 185px"
                          alt="logo"
                        />
                        <h4 class="mt-1 mb-5 pb-1"></h4>
                      </div>

                      <form>
                        <p>Welcome to Eiga!</p>

                        <div class="form-outline mb-4">
                          <input
                            type="username"
                            id="form2Example11"
                            class="form-control"
                          />
                          <label
                            class="form-label userfont"
                            for="form2Example11"
                            >Username</label
                          >
                        </div>

                        <div class="form-outline mb-4">
                          <input
                            type="password"
                            id="form2Example22"
                            class="form-control"
                          />
                          <label
                            class="form-label userfont"
                            for="form2Example22"
                            >Password</label
                          >
                        </div>

                        <div class="text-center pt-1 mb-5 pb-1">
                          <button
                            class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                            type="button"
                          >
                            Log in
                          </button>
                        </div>

                        <div
                          class="d-flex align-items-center justify-content-center pb-4"
                        >
                          <p class="mb-0 me-2">Don't have an account?</p>
                          <button type="button" class="btn btn-outline-danger">
                            Create new
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="images">
                    <img
                      class="ghibliBackGround"
                      src="./assets/background-images/Ghibli_Cagliostro_House_Background.png"
                      alt=""
                    />
                    <img
                      class="ghibliBackGround"
                      src="./assets/background-images/Ghibli_Farmland_Background.jpg"
                      alt=""
                    />
                    <img
                      class="ghibliBackGround"
                      src="./assets/background-images/Ghibli_Forest_Background.jpg"
                      alt=""
                    />
                    <img
                      class="ghibliBackGround"
                      src="./assets/background-images/Ghibli_Howl_Castle_Alps_Background.jpg"
                      alt=""
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- <div class="d-flex justify-content-center flex-wrap" id="card-container">
        This is were we will be generate movie cards

    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/script/login.js"></script>
