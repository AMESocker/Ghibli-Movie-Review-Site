<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/assets/images/logo-image.png" type="image/icon type">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body >
    <h1></h1>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/"><img src="../assets/images/logo-image.png"
          style="max-width: auto; max-height: 55px" /></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link h4" href="/">Eiga <span class="sr-only">(current)</span></a>
          </li>

          <li class="nav-item" id="loginLink">
            <a class="nav-link h4" href="/login">Log in</a>
          </li>
          <li class="nav-item" id="logoutLink">
            <a class="nav-link h4" href="/logout">Log out</a>
          </li>
          <li class="nav-item" id="signupLink">
            <a class="nav-link h4" href="/signup">Sign up</a>
          </li>
        </ul>
      </div>
    </nav>

      <main id="movieBox" >
        <!-- Film Title -->
        <div class="row">
          <div id="filmTitle">
            <!-- dynamically generating title -->
          </div>
        </div>

        <!-- For the movie and review Row-->
        <div style='margin:10px;'class="row justify-content-md-center">
          <!-- Movie Poster or image -->
          <div class="col col-md-4 col-lg-3" id="imgCont">
          <!-- dynamically generating image -->
          </div>


          <!-- dynamically generating review section -->
          <!-- User Review -->
          <div class="col col-md-7 col-lg-8" id="review-section">
            <div class="row">
              <div class="col text-center">

                <!-- Modal button -->
                <button class="btn btn-default text-primary" 
                  data-toggle="modal" 
                  id="create-review-btn"
                  data-target=".review-modal">
                    Create a New Review 
                </button>
        
              </div>
            </div>

            <div class="border border-dark rounded">
              <div class="row">
                <h3 class="ml-5">
                  Title by username
                </h3>
              </div>
              <div class="row">
                <div>
                  <p class="ml-4"> review goes here.</p>
                </div>
              </div>
            </div>

          </div>

        </div>

        <!--=========== for the modal, use to post comments ===========-->
        <div class="modal fade review-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              
              <div class="modal-header">
                <h5 class="modal-title" id="review-modal">New Review</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Title:</label>
                    <input type="text" class="form-control" id="title-modal">
                  </div>
                  <div class="form-group">
                    <label for="message-text" class="col-form-label">Content:</label>
                    <textarea class="form-control" id="-text"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Post Review</button>
              </div>

            </div>
          </div>
        </div>
            <!--==============================================================-->
        
      </main>

      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
      <script src="/assets/script/movie.js"></script>
  
  </body>
</html>
