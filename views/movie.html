<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="icon"
      href="/assets/images/logo-image.png"
      type="image/icon type"
    />
    <!-- Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Dawning+of+a+New+Day&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Eiga</title>
  </head>
  <body>
    <h1></h1>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/"
        ><img
          src="../assets/images/logo-image.png"
          style="max-width: auto; max-height: 55px"
      /></a>

      <ul class="navbar-nav mr-auto">
        <li class="nav-item active ehead">
          <a class="nav-link h2" href="/"
            >Eiga <span class="sr-only">(current)</span></a
          >
        </li>
      </ul>
      <ul class="navbar-nav ml-md-auto">
        <li class="nav-item login-btn" id="logoutLink">
          <a class="nav-link h2" href="/logout">Log out</a>
        </li>
      </ul>
    </nav>

    <main id="movieBox">
      <!-- Film Title -->
      <div class="row">
        <div id="filmTitle">
          <!-- dynamically generating title -->
        </div>
      </div>

      <!-- For the movie and review Row-->
      <div style="margin: 10px" class="row justify-content-md-center">
        <!-- Movie Poster or image -->
        <div class="col col-md-4 col-lg-3" id="imgCont">
          <!-- dynamically generating image -->
        </div>

        <!-- dynamically generating review section -->
        <!-- User Review -->
        <div class="col col-md-7 col-lg-8" id="review-section">
          <div class="row">
            <div class="col text-center">
              <!-- Modal button -->
              <button
                class="btn btn-default text-primary"
                data-toggle="modal"
                id="create-review-btn"
                data-target=".review-modal"
              >
                Create a New Review
              </button>
            </div>
          </div>
        </div>
      </div>

      <!--=========== for the modal, use to post comments ===========-->
      <div
        class="modal fade review-modal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myLargeModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="review-modal">New Review</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label"
                    >Title:</label
                  >
                  <input type="text" class="form-control" id="title-modal" />
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label"
                    >Content:</label
                  >
                  <textarea class="form-control" id="content-modal"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" id="post-modal">
                Post Review
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/script/movie.js"></script>
  </body>
</html>
